<div fxFlex fxLayout="column" fxLayoutAlign="center center" *appLoading="isLoading">
  <h4>Expenses by item</h4>
  <canvas *ngIf="chartData" baseChart
          [datasets]="chartData"
          [labels]="chartLabels"
          [options]="chartOptions"
          [legend]="false"
          chartType="bar">
  </canvas>
</div>
