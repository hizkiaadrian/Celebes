<div fxFlex fxLayout="column">
  <app-datepicker (startDateEmitter)="listenToStartDate($event)"
                  (endDateEmitter)="listenToEndDate($event)"></app-datepicker>
  <div fxFlex fxLayoutAlign="center center" *appLoading="isLoading">
    <canvas *ngIf="chartData" baseChart
            [datasets]="chartData"
            [labels]="chartLabels"
            [options]="chartOptions"
            [legend]="false"
            chartType="bar">
    </canvas>
  </div>
</div>
