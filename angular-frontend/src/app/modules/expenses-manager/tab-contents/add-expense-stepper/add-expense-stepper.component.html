<h3>Add new expenses</h3>
<mat-vertical-stepper linear>
  <mat-step label="Upload an invoice" [stepControl]="addExpensesForm">
    <app-upload-invoice [uploadInvoiceForm]="addExpensesForm"></app-upload-invoice>
  </mat-step>
  <mat-step label="Add expenses">
    <app-add-expenses></app-add-expenses>
  </mat-step>
  <mat-step label="Review and confirm">
  </mat-step>
</mat-vertical-stepper>
