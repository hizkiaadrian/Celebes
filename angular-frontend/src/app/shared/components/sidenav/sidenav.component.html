<mat-sidenav-container class="mat-elevation-z4" fxFlexFill *ngIf="isLoggedIn()">
  <mat-sidenav #sidenav class="sidenav"
               [attr.role]="'navigation'"
               [mode]="'side'"
               [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/expensesManager']">Expenses Manager</a>
      <a mat-list-item [routerLink]="['/profile']">User Profile</a>
      <a mat-list-item [routerLink]="['/adminDashboard']" *ngIf="userRole !== 'Employee'">Admin Portal</a>
    </mat-nav-list>
  </mat-sidenav>
</mat-sidenav-container>
